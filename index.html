<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>5585 PROJECTS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preload" href="assets/images/svglogo_1_trnsp.svg" as="image">
    <link rel="icon" type="image/png" href="/assets/images/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg" />
    <link rel="shortcut icon" href="/assets/images/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="5585" />
    <link rel="manifest" href="/assets/images/site.webmanifest" />
</head>
<body>  
    <div class="container">
        <div class="header">
            <a href="https://tunk5585.github.io/" aria-label="Домашняя страница">
                <img src="assets/images/svglogo_1_trnsp.svg" alt="Logo" class="header-logo" loading="eager">
            </a>
            <div class="menu-icon" role="button" tabindex="0" aria-label="Меню">
                <span></span>
                <span></span>
                <span></span>
                <div class="dropdown-menu">
                    <a href="#contact" class="menu-item">Связь</a>
                    <a href="#cv" class="menu-item">CV</a>
                    <a href="#" class="menu-item toggle-gui">Скрыть GUI</a>
                </div>
            </div>
        </div>
        <div class="controls">
            <div class="play-pause paused">
                <svg viewBox="0 0 40 40">
                    <!-- Группа для паузы -->
                    <g class="icon-group pause-group">
                        <path d="M 12 8 H 18 V 32 H 12 Z" />
                        <path d="M 22 8 H 28 V 32 H 22 Z" />
                        <!-- Частицы для эффекта -->
                        <circle class="particle" cx="15" cy="15" r="2.5" style="--tx: -15px; --ty: -15px;" />
                        <circle class="particle" cx="15" cy="25" r="2.5" style="--tx: -20px; --ty: 15px;" />
                        <circle class="particle" cx="25" cy="15" r="2.5" style="--tx: 15px; --ty: -20px;" />
                        <circle class="particle" cx="25" cy="25" r="2.5" style="--tx: 20px; --ty: 15px;" />
                    </g>
                    <!-- Группа для плей -->
                    <g class="icon-group play-group">
                        <path d="M 10 8 L 32 20 L 10 32 Z" />
                        <!-- Частицы для эффекта -->
                        <circle class="particle" cx="15" cy="15" r="2.5" style="--tx: -15px; --ty: -15px;" />
                        <circle class="particle" cx="15" cy="25" r="2.5" style="--tx: -20px; --ty: 15px;" />
                        <circle class="particle" cx="25" cy="20" r="2.5" style="--tx: 15px; --ty: 0px;" />
                    </g>
                </svg>
            </div>
            <div class="size-control">
                <div class="size-slider" role="slider" aria-label="Размер точек" tabindex="0">
                    <div class="size-slider-track"></div>
                    <div class="size-slider-handle"></div>
                </div>
            </div>
        </div>
        <svg id="lines" aria-hidden="true"></svg>
        <svg id="active-border" width="100%" height="100%" aria-hidden="true"></svg>
        <div class="velocity-info"></div>
        <div class="notification">
            <span class="notification-text"></span>
            !
        </div>
        <div class="pulse" data-project="1" role="button" tabindex="0">
            <div class="pulse-ring"></div>
            <div class="pulse-content">Коммерческие проекты</div>
        </div>
        <div class="pulse" data-project="2" role="button" tabindex="0">
            <div class="pulse-ring"></div>
            <div class="pulse-content">Дизайн и креатив</div>
        </div>
        <div class="pulse" data-project="3" role="button" tabindex="0">
            <div class="pulse-ring"></div>
            <div class="pulse-content">CG</div>
        </div>
        <div class="pulse" data-project="4" role="button" tabindex="0">
            <div class="pulse-ring"></div>
            <div class="pulse-content">Творческие работы</div>
        </div>
        <div class="pulse" data-project="5" role="button" tabindex="0">
            <div class="pulse-ring"></div>
            <div class="pulse-content">Технологии</div>
        </div>
    </div>
    <script src="script.js" defer></script>
    <script src="mobile.js" defer></script>
</body>
</html>
