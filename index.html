<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивное портфолио</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="https://tunk5585.github.io/"><img src="assets/images/svglogo_1_trnsp.svg" alt="Logo" class="header-logo"></a>
            <div class="menu-icon">
                <span></span>
                <span></span>
                <span></span>
                <div class="dropdown-menu">
                    <a href="#contact" class="menu-item">Связь</a>
                    <a href="#cv" class="menu-item">CV</a>
                </div>
            </div>
        </div>
        <div class="controls">
            <div class="play-pause paused">
                <span></span>
                <span></span>
            </div>
            <div class="size-control">
                <div class="size-slider">
                    <div class="size-slider-track"></div>
                    <div class="size-slider-handle"></div>
                </div>
            </div>
        </div>
        <svg id="lines"></svg>
        <svg id="active-border" width="100%" height="100%"></svg>
        <div class="pulse" data-project="1">
            <div class="pulse-content">Проект 1<br>Веб-дизайн</div>
        </div>
        <div class="pulse" data-project="2">
            <div class="pulse-content">Проект 2<br>Иллюстрация</div>
        </div>
        <div class="pulse" data-project="3">
            <div class="pulse-content">Проект 3<br>Разработка</div>
        </div>
        <div class="pulse" data-project="4">
            <div class="pulse-content">Проект 4<br>Анимация</div>
        </div>
        <div class="pulse" data-project="5">
            <div class="pulse-content">Проект 5<br>Графика</div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
